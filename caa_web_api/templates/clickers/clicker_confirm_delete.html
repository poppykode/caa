{% extends 'base/base.html' %}
{% load staticfiles %}
{% block title %}Delete Clicker{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
  <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <h3><b>Are you sure you want to delete Question?</b></h3>
            <h3>{{data.question}}</h3>
            <div>
                <input type="submit" value="Delete clicker" class="btn btn-danger"/>
                <a href="{% url 'clickers:multiple-questions' %}">Cancel</a>
            </div>
        </form>
  </div>
  <div class="col-md-3"></div>
  </div>
{% endblock %}
